name: taladthai
description: "A new Flutter project."
publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ^3.9.2
dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  get: ^4.6.6

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  build_runner: ^2.4.6
  flutter_gen_runner: ^5.3.2

flutter:

  uses-material-design: true

  assets:
    - assets/logo/
    - assets/images/

flutter_gen:
  output: lib/gen/
  line_length: 120
  integrations:
    flutter_svg: true
    lottie: true
